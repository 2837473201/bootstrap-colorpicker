        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="dist/js/bootstrap-colorpicker.min.js"></script>
        <script>
            
            var makeGradientStyle = function(){
                var gradientString = "background-image: -moz-linear-gradient(top, {color1} 0%, {color2} 100%); background-image: -o-linear-gradient(top, {color1} 0%, {color2} 100%); background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, {color1}), color-stop(1, {color2})); background-image: -webkit-linear-gradient(top, {color1} 0%, {color2} 100%); background: -ms-linear-gradient(top,  {color1} 0%,{color2} 100%); background: linear-gradient(top,  {color1} 0%,{color2} 100%);";

                return function(color1, color2){
                    return gradientString.replace(/\{color1\}/g, color1).replace(/\{color2\}/g, color2)
                }
            }();
            $(function() {
                $('.colorpicker-alpha').attr('style', makeGradientStyle('rgba(51,204,255,1)', 'rgba(51,204,255,0)'));
            });
        </script>
